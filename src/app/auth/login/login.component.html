<section class="Singup-wrap mtb-40">
  <form [formGroup]="loginForm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Login</h1>
          <p>Please fill in this form to Login an account.</p>
          <hr />
          <div>
            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder="Enter Email"
              formControlName="email"
              id="email"
              required
            />
            <span *ngIf="isValid('email')">Entered email is invalid</span>
          </div>
          <div>
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              formControlName="password"
              id="pass"
              required
            />
            <span *ngIf="isValid('password')">Password is required</span>
          </div>

          <hr />

          <button type="submit" class="registerbtn" (click)="login()">
            Login
          </button>
        </div>
        <div style="text-align: center; color: green;">
          {{ successMessage }}
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="#">Sign up</a>.</p>
        </div>
      </div>
    </div>
  </form>
</section>
