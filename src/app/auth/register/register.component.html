<section class="Singup-wrap mtb-40">
  <form [formGroup]="myForm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <div>
            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder="Enter Email"
              formControlName="email"
              id="email"
              required
            />
            <span style="color: red;" *ngIf="isValid('email')">Entered email is invalid</span>
          </div>

          <div>
          <label for="username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            formControlName="username"
            id="username"
            required
          />
          <span style="color: red;" *ngIf="isValid('username')">Username is required</span>
        </div>

        <div>
          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            formControlName="password"
            id="pass"
            required
          />
          <span style="color: red;" *ngIf="isValid('password')">Password is required</span>
        </div>

        <div>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            formControlName="cnfpass"
            id="cnfpass"
            required
          />
          <span style="color: red;" *ngIf="isValid('cnfpass')">Password should match</span>
        </div>
        
          <hr />
          <p>
            By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
          </p>

          <button type="submit" class="registerbtn" (click)="register()">Register</button>
        </div>
        <div style="text-align: center; color: green;">                
          {{successMessage}}
      </div>
        
        <div class="container signin">
          <p>Already have an account? <a (click)="movetologin()">Sign in</a>.</p>
        </div>
      </div>
    </div>
  </form>
</section>
